<!doctype>
<html>
    
    <head>
        <title>The Artist: Home</title>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <!--<script src="js/app.js" type="text/javascript"></script>-->
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    
    
    <body>
        <!--div to wrap all content-->
        <div class="container ">
            
            
            
            <header class="clearfix">
                <!--left header-->
                <div id="head-left">
                    <!--animation-left-->
                    <div class="anim-left">
                         <div class="ball-anim">
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                        </div>
                    </div>
                    <nav class="nav-left">
                        <ul class="clearfix">
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        
                        </ul>
                    </nav>
                </div>
                <!--middle-header-->
                
                <div id="head-middle">
                    <div class="logo">
<!--                        <img src="temp-pic/logo.svg" width="219px" height="199px">-->
                   
                   <img src="images/logo.svg"/>
                    </div>
                        
                    
                </div>
                
                <!--right-header-->
                <div id="head-right">
                    <!--animation-right-->
                     <div class="anim-right">
                         <div class="ball-anim">
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                          <div class="ball"></div>
                        </div>
                    </div>
                    
                    <!--nav-right-->
                    <nav class="nav-right">
                        <ul class="clearfix">
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        
                        </ul>
                    </nav>
                </div>
                
            </header>
            
            <div class="login-wrapper clearfix">
             
                <div class="login">
                    <div class="login-wrap">
                       <h2 style="color:#EF5000">LOGIN</h2>
                       <input class="margin-input" placeholder="Username" type="text"/>
                       <input class="margin-input" placeholder="Password" type="password"/>
                       <input value="LOGIN" type="submit"/> 
                       <a href="#">Lost your password?</a>
                    </div>
                </div>
                <div class="signup">
                    <div class="login-wrap">
                       <h2 style="color:#EF5000">SIGN UP</h2>
                       <input placeholder="Username" type="text"/>
                       <input class="margin-input" placeholder="Email" type="email"/>
                       <input class="margin-input" placeholder="Password" type="password"/>
                       <input value="SIGN UP" type="submit"/> 
                    </div>
                </div>
                </div>
            </div>
           
        </div>
    </body>
</html>
